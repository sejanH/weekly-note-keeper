<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Track your weekly tickets</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid">
        <button class="btn btn-info btn-sm" id="add-week" data-toggle="tooltip" title="Add a new week">
      <i class="fas fa-notes-medical"></i> New week</button>
    </div>
    <hr/>
    <main class="py-4">

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sm-4 col-xs-12">
                    <div class="card">
                        <div class="card-header"> Week no:</div>
                        <div class="week-list" ss-container>
                            <div>
                                <ul id="" class="list-group list-group-flush">
                                    <li class="list-group-item">Week 39</button>
                                    </li>
                                    <li class="list-group-item">Week 39</button>
                                    </li>
                                    <li class="list-group-item">Week 38</button>
                                    </li>
                                    <li class="list-group-item">Week 37</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 col-xs-12">
                    <div ss-container="" class="card ss-container">
                        <div class="ss-wrapper">
                            <div class="ss-content">
                                <div class="card-body">
                                    <h3 my_id="1" database="[object Object]" to="NaN">
                                        Select a week from left
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <div class="ss-scroll ss-hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>

    <link rel="stylesheet" href="./assets/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="../node_modules/simple-scrollbar/simple-scrollbar.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
